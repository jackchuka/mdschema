# Schema for structure rule tests (no code block requirements)
structure:
  - heading:
      pattern: "# [A-Z][a-z][a-zA-Z0-9 _-]*"
      regex: true
    children:
      - heading: "## Features"
        optional: true
      - heading: "## Installation"
        children:
          - heading: "### Windows"
            optional: true
          - heading: "### macOS"
            optional: true
      - heading: "## Usage"
  - heading: "# LICENSE"
    optional: true
