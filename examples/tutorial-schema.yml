# Example schema for tutorial documentation
# Ensures step-by-step guides follow a consistent format

structure:
  - heading:
      pattern: "# .*"
      regex: true
    children:
      - heading: "## Prerequisites"
        required_text:
          - "install"
      - heading:
          pattern: "## Step 1: .*"
          regex: true
        code_blocks:
          - { min: 1 } # Each step needs at least one code example
      - heading:
          pattern: "## Step 2: .*"
          regex: true
        code_blocks:
          - { min: 1 }
      - heading:
          pattern: "## Step 3: .*"
          regex: true
        optional: true # Additional steps are optional
        code_blocks:
          - { min: 1 }
      - heading: "## Troubleshooting"
        optional: true
      - heading: "## Next Steps"
        optional: true
